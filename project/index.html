<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Github Visualisation</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400i,700,700i,900,900i" type="text/css" media="all">

   <!-- <link rel="stylesheet" href="stylesheet.css"> -->
  </head>

  <body>
    <div class="header"><h1> Github Visualisation</h1></div>

    <div class=form>
         <!-- <form id="user-form" autocomplete="off"> -->
            <input type="text" id="user-input" placeholder="enter user name" required> 
            <input id="btn" type="submit" value="submit" onclick="getUserInfo();">   
         <!-- </form> -->  
    </div>
    
    <br><br>

    <div id = "userImg"></div>

    <div class="user-basic-information">
      <p id = "name"></p>
      <p id = "user-name"></p>
      <p id = "followings"></p>
      <p id = "followers"></p>
      <p id = "work-place"></p>
      <p id = "location"></p>
      <p id = "date-joined"></p>
      <p id = "last-activity"></p>
      <p id = "the-num-of-repos"></p>
      <p id = "bio"></p>
    </div>



    <div class="piechart">

      <!-- <h2>Languages used</h2> -->
      <canvas id="languagePiechart" width="700" height="300"></canvas>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>
    <script src="app.js"></script>

  </body>


</html>
